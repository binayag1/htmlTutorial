<!DOCTYPE html>
<html>
<head>
	<title>ID Vs Class</title>
	<style type="text/css">
		.headers{
			color: red;
		}

		#para{
			color: orange;
		}

		#para1{
			color: green;
		}

	</style>

</head>
<body>

	<h1 class="headers">Hello Header 1</h1>
	<h2 class="headers">Hello Header 2</h2>
	<h3 class="headers">Hello Header 3</h3>

	<p id="para">Hello Para</p>
	<p id="para1">Hello Para 2</p>

</body>
</html>
